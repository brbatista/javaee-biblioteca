<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head />
<h:body>
	<div id="menu">
		<h:form id="formMenu">
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Cadastro de pessoas"
					outcome="/sistema/cadastro.xhtml" icon="ui-icon-person">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Empréstimo" outcome="/sistema/emprestimo.xhtml"
					icon="ui-icon-star">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Histórico" outcome="/sistema/historico.xhtml"
					icon="ui-icon-document">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Cadastro de livros" outcome="/livros/form.xhtml"
					icon="ui-icon-search">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Cadastro de autores" outcome="/livros/autor.xhtml"
					icon="ui-icon-search">
					<f:param name="i" value="4" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>
<br></br>
	<ui:insert name="titulo"></ui:insert>

	<ui:insert name="conteudo"></ui:insert>

</h:body>

</html>
